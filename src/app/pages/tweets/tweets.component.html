
<table class="table table-striped">
  <thead *ngFor="let tweet of tweets; index as i">
  <tr>
    <th colspan="4">Creation Date :{{tweet.created_at}}</th>
  </tr>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Screen Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let tweet of tweets; index as i">
    <td>{{tweet.created_at }}</td>
    <td>{{tweet.created_at }}</td>
    <td>{{tweet.created_at }}</td>
  </tr>
  </tbody>
</table>
