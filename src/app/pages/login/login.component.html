<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">
      <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm"  (ngSubmit)="login()">
        <span class="login100-form-title p-b-51">
          {{'pages.loginPage.login' |translate}}
        </span>

        <div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
          <input class="input100" type="text" name="{{'pages.loginPage.email' |translate}}" placeholder="{{'pages.loginPage.email' |translate}}" formControlName="email">
          <span class="focus-input100"></span>
        </div>
        
        <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
          <input class="input100" type="password" name="{{'pages.loginPage.psw' |translate}}" placeholder="{{'pages.loginPage.psw' |translate}}" formControlName="password">
          <span class="focus-input100"></span>
        </div>
        
        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">
            {{'pages.loginPage.login' |translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
